<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>formulário.html&css</title>
    <link rel="stylesheet" href="./estilo.css" />
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de DEVs</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>
    <form>
      <fieldset>
        <div class="campo">
          <label>Nome</label>
          <input type="text" name="nome" id="nome" />
        </div>
        <div class="campo">
          <label>Sobrenome</label>
          <input type="text" name="sobrenome" id="sobrenome" />
        </div>
      </fieldset>
      <div class="campo">
        <label>Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="campo">
        <label>Qual aplicação você desenvolve? </label>
        <select id="aplicação">
          <option selected disabled value="">Selecione</option>
          <option type="radio" value="frontend">Front-end</option>
          <option type="radio" value="backend">Back-end</option>
          <option type="radio" value="fullstack">Fullstack</option>
        </select>
      </div>
      <div class="SeniorIdade">
        <label> SeniorIdade </label>
        <label>
          <input
            type="radio"
            name="senior"
            value="Junior"
            checked
          />Junior</label
        >
        <label> <input type="radio" name="senior" value="Pleno" />Pleno</label>
        <label>
          <input type="radio" name="senior" value="Senior" />Senior</label
        >
      </div>
      <fieldset class="grupo">
        <div id="check">
          <label><strong>Selecione as tecnologias que utiliza:</strong></label
          ><br />
          <input
            type="checkbox"
            id="tecnologia1"
            name="tecnologia1"
            value="HTML"
          />
          <label for="tecnologia1"> HTML</label>
          <input
            type="checkbox"
            id="tecnologia2"
            name="tecnologia2"
            value="CSS"
          />
          <label for="tecnologia2"> CSS</label>
          <input
            type="checkbox"
            id="tecnologia3"
            name="tecnologia3"
            value="JavaScript"
          />
          <label for="tecnologia3"> JavaScript</label>
          <input
            type="checkbox"
            id="tecnologia4"
            name="tecnologia4"
            value="PHP"
          />
          <label for="tecnologia4"> PHP</label>
          <input
            type="checkbox"
            id="tecnologia5"
            name="tecnologia5"
            value="C#"
          />
          <label for="tecnologia5"> C#</label>
          <input
            type="checkbox"
            id="tecnologia6"
            name="tecnologia6"
            value="Python"
          />
          <label for="tecnologia6"> Python</label>
          <input
            type="checkbox"
            id="tecnologia7"
            name="tecnologia7"
            value="Java"
          />
          <label for="tecnologia7"> Java</label>
        </div>
      </fieldset>
      <div class="campo">
        <br />
        <label for="experiencia"
          ><strong>Conte um pouco mais da sua experiência: </strong></label
        >
        <textarea
          rows="6"
          style="width: 26em"
          id="experiencia"
          name="experiencia"
        ></textarea>
      </div>
      <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
  </body>
</html>
